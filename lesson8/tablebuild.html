<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table making practice">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <h1>Table Build</h1>
    <table>
        
        <caption>ACME Wildwest Services</caption>
        <thead>
            <tr>
                <td></td>
                <td>Basic</td>
                <td>Primium</td>
                <td>Deluxe</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&#10060;</td>
                <td></td>
                <td>W</td>
                
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>#</td>
                <td>&#10060;</td>
                <td>13</td>
                
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>l</td>
                <td>3</td>
                <td>3</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
